image: circleci/node:8-browsers

variables:
  # CODECLIMATE_REPO_TOKEN: ... # set in CI secret variables
  CODECLIMATE_API_HOST: https://codebeat.co/webhooks/code_coverage

stages:
  - install
  - test
  - integration
  - deploy

cache:
  policy: pull
  untracked: true

before_script:
  - yarn install

install: # This job is just to generate and push to the cache
  stage: install
  cache:
    policy: pull-push
    untracked: true
  script:
    - yarn install --frozen-lockfile

build:
  stage: test
  artifacts:
    paths:
      - dist/
  script:
    - yarn build:prod --progress=false

unit-tests:
  stage: test
  artifacts:
    paths:
      - coverage/
  script:
    - yarn test:ci --progress=false
    - yarn codeclimate-test-reporter < coverage/lcov.info

linting:
  stage: test
  script:
    - yarn lint

coverage:
  stage: integration
  dependencies:
    - unit-tests
  script:
    - yarn coverage

deployment:
  stage: deploy
  when: manual
  environment:
    name: prod
    url: https://some.url/
  tags: [ shell ]
  script:
    - ls -al
