<mat-card>
  <mat-card-title>404: Not Found</mat-card-title>
  <mat-card-content>
    <p *ngIf="message">{{ message }}</p>
    <p *ngIf="!message">Hey! It looks like this page doesn't exist yet.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" routerLink="/">Take Me Home</button>
  </mat-card-actions>
</mat-card>
