<app-loader *ngIf="loading" message="Loading event..."></app-loader>

<ng-container *ngIf="ev">
  <h2>Event: {{ev.ref.name}}</h2>

  <pre>{{ ev.ref | json }}</pre>

  <a [routerLink]="['/edit', ev.id]" class="edit-btn" mat-raised-button color="accent">Edit Event</a>

</ng-container>

<ng-container *ngIf="notFound">
  <app-not-found-page message="Hey! It looks like this event doesn't exist yet."></app-not-found-page>
</ng-container>
